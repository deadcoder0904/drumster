<!DOCTYPE html>
<html>

<head>
	<title>Drumster</title>
	<!-- <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> -->
	<link rel='stylesheet' href='css/style.css'/>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
	<div class='main noselect'>
		<header>
			DRUMSTER
			<div id="readme">
			Touch the drums or Type any of the following keys to play Sound
			</div>
		</header>

		<div id='app'>
			<div class="keys">
				<div data-key="65" class="key">A</div>
				<div data-key="83" class="key">S</div>
				<div data-key="68" class="key">D</div>
				<div data-key="70" class="key">F</div>
				<div data-key="71" class="key">G</div>
				<div data-key="72" class="key">H</div>
				<div data-key="74" class="key">J</div>
				<div data-key="75" class="key">K</div>
			</div>
		</div>

		<div id="audios">
			<audio src="audio/clap.wav" data-key="65"></audio>
			<audio src="audio/cowbell.wav" data-key="83"></audio>
			<audio src="audio/crash.wav" data-key="68"></audio>
			<audio src="audio/hihat.wav" data-key="70"></audio>
			<audio src="audio/kick.wav" data-key="71"></audio>
			<audio src="audio/perc.wav" data-key="72"></audio>
			<audio src="audio/ride.wav" data-key="74"></audio>
			<audio src="audio/snare.wav" data-key="75"></audio>
		</div>

	</div>

	<script src='js/app.js'></script>
</body>
</html>
